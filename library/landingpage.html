<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
    color: #333;
}

.container {
    width: 80%;
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
}

/* Navbar styles */
.navbar {
    background: #ff6600;
    padding: 1rem 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar .logo {
    color: white;
    font-size: 1.5rem;
    text-decoration: none;
}

.navbar .nav-links a {
    color: white;
    text-decoration: none;
    margin: 0 1rem;
    font-size: 1rem;
}

.navbar .nav-links a:hover {
    text-decoration: underline;
}

/* Hero section styles */
.hero {
    background: url('library.jpg') no-repeat center center/cover;
    color: white;
    padding: 5rem 0;
    position: relative;
    z-index: 1;
}

.hero::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: -1;
}

.hero h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.hero p {
    font-size: 1.5rem;
    margin-bottom: 2rem;
}

.hero .buttons .btn {
    text-decoration: none;
    background: #ff6600;
    color: white;
    padding: 1rem 2rem;
    border-radius: 5px;
    margin: 0 1rem;
    transition: background 0.3s;
}

.hero .buttons .btn:hover {
    background: #cc5200;
}

/* Footer styles */
footer {
    background: #333;
    color: white;
    padding: 1rem 0;
}

footer .container {
    text-align: center;
}

footer p {
    font-size: 1rem;
    margin: 0;
}


</style>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Library Management System</a>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </nav>
    <section class="hero">
        <div class="container">
            <h1>Welcome to LibraryConnect</h1>
            <p id="quote">“A room without books is like a body without a soul.” – Cicero</p>
            <div class="buttons">
                <a href="register.html" class="btn">Register</a>
                <a href="login.html" class="btn">Login</a>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p id="footer-quote">“The only thing that you absolutely have to know, is the location of the library.” – Albert Einstein</p>
        </div>
    </footer>
    <script>
        const quotes = [
            "“A room without books is like a body without a soul.” – Cicero",
            "“The only thing that you absolutely have to know, is the location of the library.” – Albert Einstein",
            "“I have always imagined that Paradise will be a kind of library.” – Jorge Luis Borges",
            "“So many books, so little time.” – Frank Zappa"
        ];

        const footerQuotes = [
            "“A room without books is like a body without a soul.” – Cicero",
            "“The only thing that you absolutely have to know, is the location of the library.” – Albert Einstein",
            "“I have always imagined that Paradise will be a kind of library.” – Jorge Luis Borges",
            "“So many books, so little time.” – Frank Zappa"
        ];

        document.getElementById('quote').innerText = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('footer-quote').innerText = footerQuotes[Math.floor(Math.random() * footerQuotes.length)];
    </script>
</body>
</html>
